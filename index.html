<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartika - Calci</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="calci-container">
        <form action="" name="calci">
            <input type="text" name="display" class="display-bar"><br>
            <input type="button" class="btn" onclick="document.calci.display.value +='1'" value="1">
            <input type="button" class="btn" onclick="document.calci.display.value +='2'" value="2">
            <input type="button" class="btn" onclick="document.calci.display.value +='3'" value="3">
            <input type="button" class="operation-btn" onclick="document.calci.display.value +='+'" value="+"><br>
            <input type="button" class="btn" onclick="document.calci.display.value +='4'" value="4">
            <input type="button" class="btn" onclick="document.calci.display.value +='5'" value="5">
            <input type="button" class="btn" onclick="document.calci.display.value +='6'" value="6">
            <input type="button" class="operation-btn" onclick="document.calci.display.value +='-'" value="-"><br>
            <input type="button" class="btn" onclick="document.calci.display.value +='7'" value="7">
            <input type="button" class="btn" onclick="document.calci.display.value +='8'" value="8">
            <input type="button" class="btn" onclick="document.calci.display.value +='9'" value="9">
            <input type="button" class="operation-btn" onclick="document.calci.display.value +='x'" value="x"><br>
            <input type="button" class="clear-btn" onclick="document.calci.display.value =''" value="C">
            <input type="button" class="btn" onclick="document.calci.display.value +='0'" value="0">
            <input type="button" class="btn" onclick="document.calci.display.value =eval(calci.display.value)" value="=">
            <input type="button" class="operation-btn" onclick="document.calci.display.value +='/'" value="/">
        </form>
        
    </div>
</body>
</html>
